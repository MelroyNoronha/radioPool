name: CI
on:
  pull_request
jobs:
  Run-Tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - uses: actions/setup-node@master
      - uses: c-hive/gha-yarn-cache@v1

      - name: Install node modules
        run: |
            yarn install

      - name: Run test
        run: |
          yarn test-ci